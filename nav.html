<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet"> 
</head>
<body class="bg-gradient-to-b from-pink-900 via-zinc-900 to-zinc-900"  x-data="{scrolledFromTop: false}" 
        x-init="window.pageYOffset > 60 ? scrolledFromTop = true : scrolledFromTop = false"
        @scroll.window="window.pageYOffset > 60 ? scrolledFromTop = true : scrolledFromTop = false">
    <nav class="fixed w-full md:p-5 md:pb-6 bg-zinc-900/0 md:bg-zinc-900 md:flex md:items-center md:justify-between md:bg-left-bottom md:bg-gradient-to-r from-cyan-500 to-cyan-500 bg-[length:0%_3px] bg-no-repeat transition-all duration-500 ease-in-out"
         :class="{'bg-[length:0%_3px]': !scrolledFromTop, 'bg-[length:100%_3px]': scrolledFromTop}">
        <div class="flex justify-between mx-2 items-center">

            <img class="h-12 duration-500 transition-all ease-in-out" src="logo.png" alt="logo"
                 :class="{'opacity-0': !scrolledFromTop}">

            <span class="text-6xl text-white cursor-pointer inline md:hidden z-10">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
            </span>

        </div>

        <ul class=" md:flex md:items-center text-white font-bold md:z-auto md:static absolute bg-zinc-900 md:bg-zinc-900/0 top-0 pt-20 md:pt-6 md:pb-0 md:pl-0 space-y-16 md:space-y-0 md:opacity-100 opacity-0 right-[-400px] transition-all ease-in duration-300 md:duration-0 md:transition-none bg-left-bottom bg-gradient-to-t from-pablo-sea to-pablo-blue bg-[length:4px_100%] bg-no-repeat md:bg-[length:4px_0%]">
            <li class="md:mx-4 md:pl-6 md:my-0 md:pr-0 md:pt-0 pt-14 pl-8">
                <a href="#" class="text-xl">
                    <span class="bg-left-bottom bg-gradient-to-l ffrom-pablo-sea to-pablo-blue bg-[length:0%_4px] bg-no-repeat hover:bg-[length:100%_4px] pb-2 transition-all duration-[300ms] hover:delay-[0ms] delay-[180ms] ease-out md:ml-0 md:bg-right-bottom md:bg-gradient-to-r">
                        <span class="pr-3 bg-right-bottom bg-gradient-to-t from-pablo-sea to-pablo-blue bg-[length:4px_0%] bg-no-repeat hover:bg-[length:4px_100%] pb-2 transition-all duration-[250ms] hover:delay-[260ms] ease-out md:pr-0 md:pl-3 md:bg-left-bottom">
                        DLA STUDENTOW
                        </span>
                    </span>
                </a>
            </li>
            <li class="md:mx-4 md:pl-6 md:my-0 md:pr-0 pl-8">
                <a href="#" class="text-xl">
                    <span class="bg-left-bottom bg-gradient-to-l ffrom-pablo-sea to-pablo-blue bg-[length:0%_4px] bg-no-repeat hover:bg-[length:100%_4px] pb-2 transition-all duration-[300ms] hover:delay-[0ms] delay-[180ms] ease-out md:ml-0 md:bg-right-bottom md:bg-gradient-to-r">
                        <span class="pr-3 bg-right-bottom bg-gradient-to-t from-pablo-sea to-pablo-blue bg-[length:4px_0%] bg-no-repeat hover:bg-[length:4px_100%] pb-2 transition-all duration-[250ms] hover:delay-[260ms] ease-out md:pr-0 md:pl-3 md:bg-left-bottom">
                        DLA FIRM
                        </span>
                    </span>
                </a>
            </li>
            <li class="md:mx-4 md:pl-6 md:my-0 md:pr-0 md:pb-0 pb-20 pr-40 pl-8 bg-left-bottom bg-gradient-to-r from-pablo-sea to-pablo-blue bg-[length:100%_4px] bg-no-repeat md:bg-[length:0%_4px]">
                <a href="#" class="text-xl">
                    <span class="bg-left-bottom bg-gradient-to-l ffrom-pablo-sea to-pablo-blue bg-[length:0%_4px] bg-no-repeat hover:bg-[length:100%_4px] pb-2 transition-all duration-[300ms] hover:delay-[0ms] delay-[180ms] ease-out md:ml-0 md:bg-right-bottom md:bg-gradient-to-r">
                        <span class="pr-3 bg-right-bottom bg-gradient-to-t from-pablo-sea to-pablo-blue bg-[length:4px_0%] bg-no-repeat hover:bg-[length:4px_100%] pb-2 transition-all duration-[250ms] hover:delay-[260ms] ease-out md:pr-0 md:pl-3 md:bg-left-bottom">
                        KONTAKT
                        </span>
                    </span>
                </a>
            </li>
        </ul>
    </nav>

    
    <script>
        function Menu(e){
            let list = document.querySelector('ul');

            e.name === 'menu' ? (e.name = "close",list.classList.
            add('right-[0px]') , list.classList.add('opacity-100')
            ) :( e.name = "menu" ,list.classList.remove('right-[0px]')
            ,list.classList.remove('opacity-100'))

        }
    </script>
</body>
</html>
